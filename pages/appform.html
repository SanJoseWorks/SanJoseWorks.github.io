<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Application Form</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="forms.css">
        <link rel="stylesheet" href="../navigation/navstyle.css">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    </head>
<body>
    <!-- Navbar -->
    <div class="sticky-top" id="navig">
    </div>
    
    <script>
    $(function(){
      $("#navig").load("../navigation/nav.html");
    });
    </script>

    <!-- Form -->
    <div id="panel" >

    <h1 id="title">ENTER YOUR INFO</h1>
    <h2>For Youth</h2>
    <h2 id="title" style="font-size:large; color: #1A438B">A paid work experience program for high students who reside in San Jose</h2>
    

    <hr id="line">

        <form action="" class="row g-3 mainform" method="post">
            <div class="col-md-2">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control midwidth" id="firstName" name="firstName" required>
            </div>

            <div class="col-md-2">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control midwidth" id="lastName" name="lastName" required>
            </div>

            <div class="col-md-1">
                <label for="middleName" class="form-label">MI</label>
                <input type="text" class="form-control midwidth" id="middleName" name="middleName">
            </div>

            <div class="col-md-4">
                <label for="dob" class="form-label">Date of Birth (MM/DD/YYYY)</label>
                <input type="text" class="form-control midwidth" id="dob" name="dob" required>
            </div>

            <div class="col-md-4">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control midwidth" id="address" name="address" required>
            </div>

            <div class="col-md-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control midwidth" id="city" name="city" required>
            </div>

            <div class="col-md-4">
                <label for="zip" class="form-label">Zip Code</label>
                <input type="number" class="form-control numwidth" id="zip" name="zip" required>
            </div>

            <div class="col-md-3">
                <label for="homephone" class="form-label">Home Phone</label>
                <input type="text" class="form-control midwidth" id="homephone" name="homephone" required>
            </div>

            <div class="col-md-3">
                <label for="cellphone" class="form-label">Cell Phone</label>
                <input type="text" class="form-control midwidth" id="cellphone" name="cellphone" required>
            </div>

            <div class="col-md-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control midwidth" id="email" name="email" required>
            </div>

            <div class="col-md-3">
                <label for="contactName" class="form-label">Secondary Contact Name</label>
                <input type="text" class="form-control midwidth" id="contactName" name="contactName" required>
            </div>

            <div class="col-md-3">
                <label for="relation" class="form-label">Relation to You</label>
                <input type="text" class="form-control midwidth" id="relation" name="relation" required>
            </div>

            <div class="col-md-3">
                <label for="contactPhone" class="form-label">Contact Phone</label>
                <input type="text" class="form-control midwidth" id="contactPhone" name="contactPhone" required>
            </div>

            <hr id="line2">

            <div class="col-md-6">
                <label for="school" class="form-label">Are you currently attending school?</label>
                <select class="form-control midwidth" id="school" name="school" required>
                    <option class="options" value=""></option>
                    <option class="options" value="y">Yes</option>
                    <option class="options" value="n">No</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="relation" class="form-label">Most Recently Attended High School</label>
                <input type="text" class="form-control midwidth" id="relation" name="relation" required>
            </div>

            <div class="col-md-4">
                <label for="gradYear" class="form-label">Graduation Year</label>
                <input type="text" class="form-control midwidth" id="gradYear" name="gradYear" required>
            </div>

            <hr id="line2">

            <div class="col-md-8">
                <label for="howSJWorks" class="form-label">How did you hear about SJ Works?</label>
                <textarea class="form-control" id="howSJWorks" name="howSJWorks" rows="1" required></textarea>
            </div>

            <button type="submit" class=" col-md-12 btn btn-primary" id="submission" onclick="return confirm('Are you sure you wish to continue?')">Submit</button>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="appform.js"></script>
</body>
</html>
